<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>User intention</title>
	<style type="text/css">
.colStyle1 {
	width: 150px;
	vertical-align: top;
}

.colStyle2 {
	width: 660px;
	height: 100%;
}

.rich-spinner-input-container {
	background-color: #CC2222;
}
</style>

</h:head>
<h:body>
<h:form>                   
    <p:mindmap value="#{inputdata.mbGraph.root}" style="width:100%;height:600px;border:1px solid black;">  
        <p:ajax event="select" listener="#{inputdata.mbGraph.onNodeSelect}" />  
        <p:ajax event="dblselect" listener="#{inputdata.mbGraph.onNodeDblselect}" update="output" oncomplete="PF('details').show()"/>  
    </p:mindmap>  
  
    <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">  
        <h:outputText id="output" value="#{inputdata.mbGraph.selectedNode.data}" />  
    </p:dialog> 
</h:form> 
</h:body>
</html>
